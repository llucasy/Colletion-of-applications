<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colletion of applications</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Bin2Dec</header>
    <main>
        <section>
            <p>Binary to Decimal Converter</p>
            <form>
                <label for="bin">Number binary:</label>
                <input type="text" id="bin" maxlength="8" placeholder="Type a number binary...">
                <label for="qtd">Amount of binary numbers:</label>
                <input type="number" value="8" min="1" max="8" id="qtd">
                <button type="button">Convert</button>
            </form> 
        </section>
        <a href="../">🏠Home page</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
