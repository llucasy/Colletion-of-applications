<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Border Radius Previewer</header>
    <main>
        <section class="form">
            <div class='multi-range' data-lbound='12' data-ubound='24'>
                <hr />
                <input type='range' 
                       min='0' max='100' value='12' 
                       oninput='this.parentNode.dataset.lbound=this.value;'
                />
                <input type='range' 
                       min='0' max='100' value='24' 
                       oninput='this.parentNode.dataset.ubound=this.value;'
                />
            </div>
            <div class='multi-range left' data-lbound='36' data-ubound='48'>
                <hr />
                <input type='range' 
                       min='0' max='100' value='36' 
                       oninput='this.parentNode.dataset.lbound=this.value;'
                />
                <input type='range' 
                       min='0' max='100' value='48' 
                       oninput='this.parentNode.dataset.ubound=this.value;'
                />
            </div>
            <div class="borderRadius"></div>
            <div class='multi-range right' data-lbound='60' data-ubound='72'>
                <hr />
                <input type='range' 
                       min='0' max='100' value='60' 
                       oninput='this.parentNode.dataset.lbound=this.value;'
                />
                <input type='range' 
                       min='0' max='100' value='72' 
                       oninput='this.parentNode.dataset.ubound=this.value;'
                />
            </div>
            <div class='multi-range' data-lbound='84' data-ubound='96'>
                <hr />
                <input type='range' 
                       min='0' max='100' value='84' 
                       oninput='this.parentNode.dataset.lbound=this.value;'
                />
                <input type='range' 
                       min='0' max='100' value='96' 
                       oninput='this.parentNode.dataset.ubound=this.value;'
                />
            </div>
        </section>
        <section class="sectionResult">
            <div class="result">
                border-radius: 12% 24% 36% 48% / 60% 72% 84% 96%;
            </div>
            <button type="button">Copy to Clipboard</button>
        </section>
        <a href="../">üè†Home page</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
