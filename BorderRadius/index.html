<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Border Radius Previewer</header>
    <main>
        <section class="form">
            <div class='multi-range' data-lbound='12' data-ubound='24'>
                <hr />
                <input type='range' 
                       min='0' max='100' step='5' value='12' 
                       oninput='this.parentNode.dataset.lbound=this.value;'
                />
                <input type='range' 
                       min='0' max='100' step='5' value='24' 
                       oninput='this.parentNode.dataset.ubound=this.value;'
                />
            </div>
            <div class="borderRadius"></div>
            <div class='multi-range' data-lbound='10' data-ubound='50'>
                <hr />
                <input type='range' 
                       min='0' max='100' step='5' value='12' 
                       oninput='this.parentNode.dataset.lbound=this.value;'
                />
                <input type='range' 
                       min='0' max='100' step='5' value='24' 
                       oninput='this.parentNode.dataset.ubound=this.value;'
                />
            </div>
        </section>
        <section class="result">
            <label for="result">border-radius:</label>
            <input type="text" id="result">
        </section>
        <a href="../">🏠Home page</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
